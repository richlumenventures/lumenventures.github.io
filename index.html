<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Lumen Ventures</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    :root{ --bg:#231f20; --fg:#e6e7ea; --muted:#9aa0a6; --line:#171920; --acc:#8B5CF6; }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; color:var(--fg);
      background:
        radial-gradient(700px 340px at 75% -10%, #141722 0, transparent 60%),
        radial-gradient(900px 500px at -10% 110%, #0e1118 0, transparent 55%),
        var(--bg);
      font-family:"Anonymous Pro", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .stack{
      max-width:760px; margin:12vh auto 10vh; padding:0 20px;
      display:flex; flex-direction:column; align-items:center; gap:18px; text-align:center;
    }
    .motif{ width:min(180px,42vw); height:auto; margin-bottom:6px }
    .brand{ font-weight:800; letter-spacing:.12em; text-transform:uppercase; font-size:clamp(22px,3.2vw,30px); opacity:.95 }
    .tagline{ margin-top:0; font-size:8px; letter-spacing:.18em; text-transform:uppercase; font-style:italic; color:var(--muted) }
    .contact a{ color:var(--fg); text-decoration:underline; text-underline-offset:3px }
    .contact a:hover{ opacity:.85 }
    footer{ font-size:12px; color:#8b8f97 }
  </style>
</head>
<body>
  <main class="stack" role="main">
    <!-- Logo file (replace filename if needed, e.g., logo.png) -->
    <img src="Logo Black BG.png" class="motif" alt="Lumen Ventures logo" />

    <div class="brand">LUMEN VENTURES</div>
    <div class="tagline"></div>

    <div class="contact">
      <a href="mailto:info@lumenventures.co">info@lumenventures.co</a>
    </div>

    <footer>Â© <span id="y"></span> Lumen Ventures</footer>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
